{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- main.css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>My Recipe Book</title>
    <link rel="shortcut icon" href="{% static 'images/recipebook.png' %}" type="image/x-icon">
</head>

<body>
    <div class="container">
        <section class="my-5 mx-auto" style="max-width: 700px;">
            <center>
                <img src="{% static 'images/recipebook-logo.png' %}" style="width: 300px;" alt="recipebook"
                    class="img-fluid">
                <form class="mt-5 mb-2" action="" method="GET">
                    <div class="input-group mb-3">
                        <input type="text" name="q" class="form-control search-bar shadow" value="{{ query }}"
                            placeholder="Pizza, Cake, Cheese..." required>
                        <button type="submit" class="btn search-bar shadow">Search</button>
                    </div>
                </form>
            </center>
        </section>
        <section class="my-5 mx-auto" style="max-width: 700px;">
            <div class="row">

                {% for recipe in recipies %}
                <div class="col-md-6">
                    <div class="shadow result-card">
                        <div class="card-body p-0 pb-3">
                            <a class="card-a" target="_blank" href="{{ recipe.recipe.url }}">
                                <h5 class="card-title">{{ recipe.recipe.label }}</h5>
                            </a>
                            <p class="card-text">{{ recipe.recipe.source }}</p>
                        </div>
                        <a target="_blank" href="{{ recipe.recipe.url }}">
                            <img src="{{ recipe.recipe.image }}" alt="{{ recipe.recipe.label }}" class="img-fluid"
                                style="width: 100%;">
                        </a>
                    </div>
                </div>
                {% endfor %}


            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
